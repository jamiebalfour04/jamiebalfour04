<svg fill="none" viewBox="0 0 800 250" width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">

      <style>

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #517;
          --color-primary: #e73c7e;
          --color-secondary: #ffa600;
          --color-tertiary: #f60;
          --background:#aaa;

          

          width: 100%;
          height: 250px;
          position:relative;

          display: flex;
          justify-content: center;
          align-items: center;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .sub{
          font-size:40%;
          text-align:right
        }

        @media (prefers-color-scheme: dark) {
          @media only screen {
           .sub{
             color: #fff;
           }
          }
        }

        .hi {
          display: inline-block;
          transform-origin: 70% 70%;
        }

        

        @supports ((-webkit-text-fill-color:transparent) or (text-fill-color:transparent)) and ((background-clip:text) or (-webkit-background-clip:text)){
          .animated{
            background: linear-gradient(90deg,#ef00ff,#f06,#f60,#50c750,#0af);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            -webkit-background-clip: text !important;
            background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            text-fill-color: transparent !important;
          }
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

        }
      </style>

      <!-- your HTML -->
      <div class="container">
          <h1><span class="animated">Hey, I'm Jamie Balfour</span> <div class="hi">ðŸ˜Ž</div><div class="sub">(I love to code)</div></h1>
        
        
      </div>

    </div>
  </foreignObject>
  
</svg>
