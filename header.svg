<svg fill="none" viewBox="0 0 800 250" width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">

      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           25% { transform: rotate(-20.0deg) }
           50% { transform: rotate( 0.0deg) }
           75% { transform: rotate( 20.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #517;
          --color-primary: #e73c7e;
          --color-secondary: #ffa600;
          --color-tertiary: #f60;

          background: linear-gradient(45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 250px;
          color: white;
          position:relative;

          display: flex;
          justify-content: center;
          align-items: center;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .button_cont{
          text-align:center;
        }

        .jbutton{
          background:linear-gradient(to right top,#ffa600,#d94100);
          border-radius:100px;
          padding:15px;
          font-size:30%;
          display:inline-block;
          position:absolute;
          bottom: 10px;
          color: #fff;
        }

        .sub{
          font-size:40%;
          text-align:right
        }

        .hi {
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <!-- your HTML -->
      <div class="container">
          <h1>Hey, I'm Jamie Balfour <div class="hi">ðŸ˜Ž</div><div class="sub">(I'm a computer scientist)</div><div class="button_cont"><a class="jbutton" href="https://www.jamiebalfour.scot/">Visit my website</a></div></h1>
        
        
      </div>

    </div>
  </foreignObject>
  
</svg>
